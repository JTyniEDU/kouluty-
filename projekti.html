<!DOCTYPE html>
<html>
    <head>
        <title>Tehtävä</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body id="pbody">
        <div class="fw">
            <div class="header">
        <h1 class="htext">Tieto- ja viestintätekniikan perustehtävät</h1>
            </div>
        </div>
        <div class="d50">
            <div class="merkinta">
                <h1 style="margin: 5px; color: #8A2BE2;">Lisää merkintä</h1>
                <form>
                    <label for="tieto1">Nimi:</label><br>
                    <input type="text" class="inputfield" id="tieto1" name="tieto1" value="Nimi"><br>
                    <label for="tieto2">Tieto:</label><br>
                    <input type="text" class="inputfield" id="tieto2" name="tieto2" value="Tieto"><br>
                    <button class="rounded">Lisää tieto</button>
                </form>
            </div>
            <div>
                <h2 style="color: #8A2BE2;">Suoritettavat:</h2>
                <form>
                    <div>
                    <input type="checkbox" id="suoritus1" name="suoritus1" value="HTML">
                    <label for="suoritus1">HTML</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="suoritus1" name="suoritus1" value="CSS">
                    <label for="suoritus2">CSS</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="suoritus1" name="suoritus1" value="JavaScript">
                    <label for="suoritus3">JavaScript</label><br>
                    </div>
                    <div>
                    <input type="checkbox" id="suoritus1" name="suoritus1" value="CI/CD">
                    <label for="suoritus4">CI/CD</label><br>
                    </div>
                    <button class="rounded">Merkkaa</button>
                </form>
            </div>
        </div>
    </body>
</html>
